{% extends 'base.html' %}
{% load static%}

<body>
    {% block content %}
    {% for orders, date in order_items_list %}
    <br/>
    <br/>
    <hr/>
    <div class="row">
    {% for order in orders %}
    <div class="col-md-4 col-sm-12 col-lg-3 m-1">
              <div class="card">
                  <a href="{{ order.item.get_absolute_url }}">
                      <div class="card-body">
                        <h5 class="card-title"> {{ order.item.name }}</h5>
                      </div>
                <div class="card-body">
                    <h5 class="card-title"> {{ order.quantity }}</h5>
                </div></a>
               </div>
        </div>

    {% endfor %}

    </div>
    <div class="container">
            <p> Ordered on: {{ date }}</p>
        </div>
    {% endfor %}
    {% endblock %}
</body>
