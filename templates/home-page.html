{% extends 'base.html' %}
{% load static %}

<html lang="en">

<head>

</head>

<body>
{% block content %}
<br/>
<br/>
<hr>
  <div class="container">
    <div class="row">
      {% for product in object_list %}
      <div class="col-md-4 col-sm-12 col-lg-3 m-1">
              <div class="card" style='width:100%; height:300px;'>
                <a href="{{ product.get_absolute_url }}"><img src="media/{{ product.mainimage }}" style="width:100%;" class="card-img-top" alt="{{ product.name }}">
                      <div class="card-body">
                        <h5 class="card-title"> {{ product.name }}</h5>
                      </div></a>
                  <div class='card-footer text-center'>
                  <a href="{{ product.get_add_to_cart_url }}" class="btn btn-success">Add to Cart</a>
                  </div>
               </div>
        </div>
      {% endfor %}
  </div>
  </div>
{% endblock %}
</body>

</html>
